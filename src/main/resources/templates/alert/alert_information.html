<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>机械预警系统--预警记录页面</title>
    <link rel="stylesheet" th:href="@{/vendor/simple-line-icons/css/simple-line-icons.css}">
    <link rel="stylesheet" th:href="@{/vendor/font-awesome/css/fontawesome-all.min.css}">
    <link rel="stylesheet" th:href="@{/css/styles.css}">
    <script th:src="@{/js/jquery-3.3.1.js}"></script>
    <script th:src="@{/js/jquery.cookie.js}"></script>
    <script th:src="@{/vendor/popper.js/popper.min.js}"></script>
    <script th:src="@{/vendor/bootstrap/js/bootstrap.min.js}"></script>
    <script th:src="@{/js/carbon.js}"></script>
<!--    <script th:src="@{/js/ziyong/sjj_working.js}"></script>-->


</head>
<body class="sidebar-fixed header-fixed">
<div class="page-wrapper">
    <div th:replace="~{commons/commons::header_navbar}"></div>

    <div class="main-container">
        <div th:replace="~{commons/commons::side_navbar(source='alert')}"></div>

        <div class="content">
            <div class="container-fluid">

                <div class="row ">
                    <div class="col-md-12">
                        <div class="card-header">
                            <h1>预警记录</h1>
                        </div>
                        <div class="card card-body">
                            <table class="table table-striped" id="equip_table">
                                <thead>
                                    <th>预警记录编号</th>
                                    <th>工作记录编号</th>
                                    <th>设备sn</th>
                                    <th>设备名字</th>
                                    <th>操作员</th>
                                    <th>预警类型</th>
                                </thead>
                                <tbody>
                                <tr th:each="packed_alert:${list_of_alert}">
                                    <td th:text="${packed_alert.getAlert_information().getId()}"></td>
                                    <td th:text="${packed_alert.getAlert_information().getId_of_working()}"></td>
                                    <td th:text="${packed_alert.getEquipment().getSn()}"></td>
                                    <td th:text="${packed_alert.getEquipment().getName()}"></td>
                                    <td th:text="${packed_alert.getDriver().getDriver_name()}"></td>
                                    <td style="color: red;font-weight: bolder" th:text="${packed_alert.getAlert_information().getType()}"></td>
                                </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>





            </div>
        </div>
    </div>
</div>
</div>
</body>
</html>
