<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:shiro="http://www.thymeleaf.org/thymeleaf-extras-shiro">

<!--需要导入两个命名空间！-->
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>机械预警系统主页</title>
        <link rel="stylesheet" th:href="@{/vendor/simple-line-icons/css/simple-line-icons.css}">
        <link rel="stylesheet" th:href="@{/vendor/font-awesome/css/fontawesome-all.min.css}">
        <link rel="stylesheet" th:href="@{/css/styles.css}">
        <script th:src="@{/js/jquery-3.3.1.js}"></script>
        <script th:src="@{/js/jquery.cookie.js}"></script>
        <script th:src="@{/vendor/popper.js/popper.min.js}"></script>
        <script th:src="@{/vendor/bootstrap/js/bootstrap.min.js}"></script>
        <script th:src="@{/js/carbon.js}"></script>
        <script th:src="@{/js/ziyong.js}" type="text/javascript"></script>
</head>
<body class="sidebar-fixed header-fixed">
<div class="page-wrapper">

    <div th:replace="~{commons/commons::header_navbar(source='index')}"></div>
<!--    thymeleaf进行一个传参操作-->


    <div class="main-container">
        <div th:replace="~{commons/commons::side_navbar(source='index')}"></div>

        <div class="content">
            <div class="container-fluid">
                <div class="row">

                    <div class="col-md-5">
                        <div class="card p-5">
                            <div class="card-body d-flex justify-content-between align-items-t">
                                <div>
<!--                                    <span class="h4 font-weight-normal mb-1" th:text="用户"></span>-->
                                    <span class="h4 font-weight-normal mb-1" th:text="|用户${session.currentUser.id}|"></span></br>
                                    <h1 style="color: red">欢迎您！</h1>
                                </div>

                                <div class="h2 text-muted">
                                    <i class="icon icon-user"></i>
                                </div>

                            </div>
                        </div>
                    </div>


                    <div class="col-md-7">
                        <div class="card p-4">
                            <div class="card-header">
                                <h1>状况一览:</h1>
                            </div>
                            <div class="card-body d-flex justify-content-between align-items-center">
                                <h2>设备共有<a th:text="${session.sum_of_equip}" th:href="@{/equip/ToequipList}" style="color: #0c87eb"></a>台</h2>
                                <h2>司机共有<a th:text="${session.sum_of_driver}" th:href="@{/driver/Todriverlist}" style="color: #0c87eb"></a>人</h2>


<!--                                themeleaf取值和字符串拼接可以用|xxx${}|进行拼接-->
<!--                                <a th:href="@{/equip/ToequipList}" th:text="|目前登记在系统的设备共有${sum_of_equip}个|"></a>-->
<!--                                <a th:href="@{/driver/Todriverlist}" th:text="|目前登记在系统的司机共有${sum_of_driver}个|"></a>-->
                            </div>
                        </div>
                    </div>
                </div>



            </div>
        </div>
    </div>
</div>
</div>
</body>
</html>
