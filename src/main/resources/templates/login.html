<!doctype html>
<html xmlns:th="http://www.thymeleaf.org"
        xmlns:shiro="http://www.thymeleaf.org/thymeleaf-extras-shiro">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

    <title>欢迎来到塔机预警系统!</title>
    <link rel="stylesheet" type="text/css" th:href="@{/Wopop_files/style_log.css}">
    <link rel="stylesheet" type="text/css" th:href="@{/Wopop_files/style.css}">
    <link rel="stylesheet" type="text/css" th:href="@{/Wopop_files/jquery.ui.all.css}">
    <link rel="stylesheet" type="text/css" th:href="@{/css/bootstrap.css}">
    <script type="text/javascript" src="js/jquery-3.3.1.js"></script>
    <script src="js/jquery.cookie.js"></script>
    <script type="text/javascript" src="js/bootstrap.js"></script>
    <script type="text/javascript" src="js/angular.min.js"></script>
    <script type="text/javascript" src="js/wui-date.js" charset="UTF-8"></script>

</head>





<body class="login" mycollectionplug="bind">
<div class="login_m">
    <div class="login_logo"><img th:src="@{/Wopop_files/logo.png}" width="181" height="100"></div>
    <div class="login_boder">

        <div class="login_padding" id="login_model">
            <form th:action="@{/user/login}" method="post">
                <h2>Account</h2>
                <label>
                    <input type="text" id="username" name="username" class="txt_input txt_input2" value="Your name">
                </label>
                <h2>PASSWORD</h2>
                <label>
                    <input type="password" name="password" id="password" class="txt_input" value="******">
                </label>

                <div class="rem_sub">
                    <div class="rem_sub_l">
                    </div>
                    <p style="color: red" th:text="${msg}" th:if="${not #strings.isEmpty(msg)}"></p>
                    <label>
                        <input type="submit" class="sub_button" name="button" id="button" value="登录"
                               style="opacity: 0.7;">
                    </label>
                </div>
            </form>
        </div>


        <!--login_padding  Sign up end-->
    </div><!--login_boder end-->
</div><!--login_m end-->
<br> <br>
<p align="center"> Copyright 2020-2021 Tower Crane Warning. All Rights Reserved.</p>


</body>
</html>
